[[language]]
name = "python"
language-servers = [ "basedpyright" , "ruff"]
formatter = { command = "ruff", args = ["format", "-" ] }
auto-format = true

[[language]]
name = "typst"
language-servers = ["tinymist"]

[language-server.tinymist]
command = "tinymist"
config = { exportPdf = "never", formatterMode = "typstyle" }

[[language]]
name = "rust"
formatter = { command = "rustfmt" }
